<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Socket</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <!-- Web socket tutorial with Socket.io -->
  <h1>Web Socket</h1>
  </head>

  <ul id="messages"></ul>
  <form id="form" action="">
    <!-- <input id="phone" autocomplete="off" /> -->
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    function startChat(username, phone, groupId ) {
      const socket = io('http://localhost:3001', {
        extraHeaders: {
          "phone": phone,
          "username": username,
          "groupId": groupId
        }
      });

      socket.on('connect', () => {
        socket.emit('joinChat', { username, phone, groupId });
      });

      socket.on('chatMessage', (data) => {
        console.log(data);
        const item = document.createElement('li');
        item.textContent = data;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // socket.on('typing', (data) => {
      //   console.log(data);
      //   const item = document.createElement('li');
      //   item.textContent = data;
      //   messages.appendChild(item);
      //   window.scrollTo(0, document.body.scrollHeight);
      // });

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');

      // input.addEventListener('keypress', (username, phone, groupId) => {
      //   socket.emit('typing', username, phone, groupId);
      //   // if (e.key === 'Enter') {
      //   //   e.preventDefault();
      //   //   if (input.value) {
      //   //     console.log(input.value);
      //   //     socket.emit('newMessage', input.value);
      //   //     input.value = '';
      //   //   }
      //   // }
      // });


      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          console.log(input.value);
          socket.emit('newMessage', input.value, groupId, username);
          input.value = '';
        }
      });
    }

    phone = prompt("Enter your phone number");
    username = prompt("Enter your username");
    groupId = prompt("Enter your group");
    if (phone && username && groupId) {
      startChat(username, phone, groupId);
    }
  </script>
</body>

</html>
